<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #222;
    }

    .header-icon {
      font-size: 24px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 500;
      letter-spacing: -0.3px;
    }

    .article {
      margin-bottom: 20px;
    }

    .article-title {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 6px;
      color: #fff;
    }

    .article-meta {
      font-size: 12px;
      color: #666;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .btn-main {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: #fff;
      color: #111;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-main:hover:not(:disabled) {
      transform: scale(1.05);
      background: #eee;
    }

    .btn-main:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .btn-secondary {
      width: 36px;
      height: 36px;
      border: 1px solid #333;
      border-radius: 50%;
      background: transparent;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-secondary:hover:not(:disabled) {
      border-color: #555;
      color: #fff;
    }

    .btn-secondary:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .spacer {
      flex: 1;
    }

    .progress-container {
      display: none;
      margin-bottom: 16px;
    }

    .progress-bar-bg {
      height: 3px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.2s ease;
    }

    .status {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
      display: none;
    }

    .status.visible {
      display: block;
    }

    .status.error {
      color: #e55;
    }

    .status.success {
      color: #5a5;
    }

    .file-info {
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      display: none;
      margin-top: 12px;
    }

    .file-info.visible {
      display: block;
    }

    .file-path {
      font-size: 10px;
      color: #555;
      word-break: break-all;
      font-family: ui-monospace, monospace;
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #222;
      font-size: 10px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">üéß</span>
    <h1>Read to Me</h1>
  </div>

  <div class="article">
    <div class="article-title" id="articleTitle">Loading...</div>
    <div class="article-meta" id="articleMeta"></div>
  </div>

  <div class="controls">
    <button class="btn-main" id="playBtn" title="Play">‚ñ∂</button>
    <button class="btn-secondary" id="pauseBtn" title="Pause" disabled>‚è∏</button>
    <button class="btn-secondary" id="stopBtn" title="Stop" disabled>‚èπ</button>
    <span class="spacer"></span>
    <button class="btn-secondary" id="downloadBtn" title="Download">‚Üì</button>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <div class="status" id="status"></div>

  <div class="file-info" id="fileInfo">
    <div class="file-path" id="filePath"></div>
  </div>

  <div class="footer">
    Local TTS ¬∑ Private
  </div>

  <script src="popup.js"></script>
</body>
</html>
