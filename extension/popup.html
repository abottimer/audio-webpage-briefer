<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 20px;
    }

    .article-info {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .article-title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 4px;
      color: #fff;
    }

    .article-meta {
      font-size: 11px;
      color: #888;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .mode-toggle {
      display: flex;
      background: #16213e;
      border-radius: 6px;
      padding: 4px;
      flex: 1;
    }

    .mode-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      background: transparent;
      color: #888;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .mode-btn.active {
      background: #0f3460;
      color: #fff;
    }

    .mode-btn:hover:not(.active) {
      color: #ccc;
    }

    .generate-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #e94560, #0f3460);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    .generate-btn:hover {
      transform: scale(1.02);
    }

    .generate-btn:active {
      transform: scale(0.98);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }

    .status.loading {
      display: block;
      background: #16213e;
      color: #888;
    }

    .status.success {
      display: block;
      background: #0a3d2a;
      color: #4ade80;
    }

    .status.error {
      display: block;
      background: #3d0a0a;
      color: #f87171;
    }

    .audio-player {
      margin-top: 12px;
      display: none;
    }

    .audio-player.visible {
      display: block;
    }

    audio {
      width: 100%;
      height: 40px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 10px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1><span>üéß</span> Audio Briefer</h1>

  <div class="article-info">
    <div class="article-title" id="articleTitle">Loading article...</div>
    <div class="article-meta" id="articleMeta"></div>
  </div>

  <div class="controls">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="quick">Quick (1-2 min)</button>
      <button class="mode-btn" data-mode="deep">Deep (3-5 min)</button>
    </div>
  </div>

  <button class="generate-btn" id="generateBtn">
    üéôÔ∏è Generate Briefing
  </button>

  <div class="status" id="status"></div>

  <div class="audio-player" id="audioPlayer">
    <audio controls id="audio"></audio>
  </div>

  <div class="footer">
    Powered by Claude AI + Piper TTS
  </div>

  <script src="popup.js"></script>
</body>
</html>
