<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 20px;
    }

    .article-info {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .article-title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 4px;
      color: #fff;
    }

    .article-meta {
      font-size: 11px;
      color: #888;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px 8px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: scale(1.02);
    }

    .btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .btn-play {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: #fff;
    }

    .btn-pause {
      background: #3b82f6;
      color: #fff;
    }

    .btn-stop {
      background: #ef4444;
      color: #fff;
    }

    .btn-download {
      background: #16213e;
      color: #888;
      border: 1px solid #333;
      flex: none;
      width: 44px;
      padding: 12px;
    }

    .btn-download:hover:not(:disabled) {
      border-color: #4ade80;
      color: #4ade80;
    }

    .progress-container {
      display: none;
      margin-bottom: 12px;
    }

    .progress-bar-bg {
      height: 4px;
      background: #16213e;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4ade80, #22c55e);
      transition: width 0.3s ease;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
      margin-bottom: 12px;
    }

    .status.loading {
      display: block;
      background: #16213e;
      color: #888;
    }

    .status.success {
      display: block;
      background: #0a3d2a;
      color: #4ade80;
    }

    .status.error {
      display: block;
      background: #3d0a0a;
      color: #f87171;
    }

    .file-info {
      padding: 10px;
      background: #16213e;
      border-radius: 6px;
      display: none;
    }

    .file-info.visible {
      display: block;
    }

    .file-path {
      font-size: 10px;
      color: #666;
      word-break: break-all;
      font-family: monospace;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 10px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1><span>üîà</span> Read to Me</h1>

  <div class="article-info">
    <div class="article-title" id="articleTitle">Loading article...</div>
    <div class="article-meta" id="articleMeta"></div>
  </div>

  <div class="controls">
    <button class="btn btn-play" id="playBtn">‚ñ∂Ô∏è Play</button>
    <button class="btn btn-pause" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
    <button class="btn btn-stop" id="stopBtn" disabled>‚èπÔ∏è</button>
    <button class="btn btn-download" id="downloadBtn" title="Save to file">üíæ</button>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <div class="status" id="status"></div>

  <div class="file-info" id="fileInfo">
    <div class="file-path" id="filePath"></div>
  </div>

  <div class="footer">
    Powered by Piper TTS ‚Ä¢ Local & Private
  </div>

  <script src="popup.js"></script>
</body>
</html>
